<div class="galleryCardsCont" #galleryContainer
     [ngStyle]="{'gap': configuration?.galleryConfig?.gap + 'rem'}"
     [ngClass]="[false ? 'oneColumnView' : '']">
     <gallery-card #cardContainer *ngFor="let currentCard of configuration?.cards" [ngStyle]="{'width': cardWidth}"
                   [card]="currentCard" 
                   [galleryConfig]="configuration?.galleryConfig">
     </gallery-card>
     <div *ngIf="!configuration?.cards || configuration?.cards.length === 0" class="noImageFound">No Images</div>
</div>
