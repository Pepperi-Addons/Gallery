<div style="display: flex;flex-wrap: wrap;width:100%"
     [ngStyle]="{'gap': configuration?.galleryConfig?.gap + 'rem'}">
    <div *ngFor="let in of counter(5)"
         [ngStyle]="{   'width': getCardWidth(),
                        'height' :   configuration?.galleryConfig?.imageHeight + 'rem',           
                        'justify-content': configuration?.galleryConfig?.horizontalAlign,
                        'align-items': configuration?.galleryConfig?.verticalAlign }"
         style="display: flex; border: 1px solid Red;" >
         <ng-container *ngIf="configuration?.galleryConfig?.textPosition === 'overlyed'; then textTemplate; else empty"></ng-container> 
    </div>
    <ng-container *ngIf="configuration?.galleryConfig?.textPosition != 'overlyed'; then textTemplate; else empty"></ng-container>
   
</div>

<ng-template #textTemplate>
    <div *ngIf="configuration?.galleryConfig?.useText" [ngClass]="['textColor_'+configuration?.galleryConfig?.cardTextColor]">
        <div *ngIf="configuration?.galleryConfig?.useTitle">Title</div>
        <div *ngIf="configuration?.galleryConfig?.useDescription">Description</div>
    </div>
</ng-template>
<ng-template #empty></ng-template>
